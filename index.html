<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div id="shop__logo">
      <img src="./images/logo.svg" alt="Apparel Logo" />
    </div>
    <section class="page-container">
      <div class="bg-pattern-desktop">
        <img src="./images/bg-pattern-desktop.svg" alt="Background-Pattern" />
      </div>

      <div class="bg-pattern-mobile">
        <img
          src="./images/bg-pattern-mobile.png"
          alt="Background-Pattern-mobile"
        />
      </div>

      <div id="hero-img-desktop">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop" />
      </div>

      <div class="hero-img-mobile">
        <img src="./images/hero-mobile.jpg" alt="hero-mobile" />
      </div>

      <div class="shop-content-container">
        <div class="Coming-Soon">
          <h1><span>We're </span>coming soon</h1>
        </div>
        <p>
          Hello fellow shoppers! We 're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and
          our launch deals.
        </p>
        <form action="#">
          <button class="Icon-Arrow" type="submit">&#62;</button>
          <input
            type="text"
            name="Email Address"
            id="email-input"
            placeholder="Email Address"
          />
          <label for="Email"></label>
        </form>

<div class="success__error__control">
<div id="error_message"><h5>Please provide a valid e-mail</h5></div>
        <div id="success_message"><h5>Email succesfully submitted</h5></div>
        </div>

      </div>











    </section>
  
    <script src="./script.js"></script>
  </body>
</html>
